<section class="vh-100" style="background-color: #fff4ea">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="assets/sale-info/cover_login1.PNG" style="object-fit: fill;" width="100%"/>

              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                    <form (ngSubmit)="onLogin()">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0 text-danger">HALALAH</span>
                    </div>
    
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" placeholder="User Name" required/>
                    </div>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required
                      placeholder="Password"/>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-danger btn-lg btn-block" type="button">Login</button>
                    
                    </div>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
