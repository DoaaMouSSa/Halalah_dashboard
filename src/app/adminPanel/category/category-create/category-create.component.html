<div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Create Category</h4>
        <p class="card-description"> New Category </p>
        <form (ngSubmit)="onSubmit($event)" #categoryForm="ngForm" enctype="multipart/form-data">
          <div class="row">
            <div class="col-md-6">
          <div class="form-group">
        <label for="arName">Arabic Name</label>
        <input type="text" id="arName" name="arName" class="form-control" [(ngModel)]="category.arName" #name="ngModel" required >
        <div *ngIf="!category.arName && formSubmitted" class="text-danger">
          Arabic name is required.
        </div>
      </div>
    </div>
    <div class="col-md-6">

      <div class="form-group">
        <label for="enName">English Name</label>
        <input type="text" id="enName" name="enName" class="form-control" [(ngModel)]="category.enName" #name="ngModel" required >
        <div *ngIf="!category.enName && formSubmitted" class="text-danger">
          English name is required.
        </div>
      </div>
    </div>
    </div>
    <div class="row">
      <div class="col-md-6">
      <div class="form-group">
        <label for="image">Image</label>
        <input type="file" id="image" name="image" class="form-control" (change)="onFileChange($event)" required>
        <div *ngIf="!selectedImage && formSubmitted" class="text-danger">
          Image is required.
        </div>
      </div>
    </div>
    <div class="col-md-6">

      <div *ngIf="imagePreview" class="image-preview">
        <img [src]="imagePreview" alt="Image preview" width="200">
      </div>
    </div>
  </div>

      <button type="submit" class="btn btn-gradient-danger me-2" [disabled]="categoryForm.invalid">Save</button>
      <button class="btn btn-light" (click)="cancel()">Cancel</button> 
     </form>
  </div>
  </div>
  </div>
