<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title text-capitalize text-center text-danger">Categories Data</h4>
        <a [routerLink]="['/dashboard/category/create']">New Category</a>
        
        <table class="table table-striped">
          <thead>
            <tr>
              <!-- <th>#</th> -->
              <th> Arabic Name </th>
              <th> English Name </th>
              <th> Image </th>
              <th scope="col">Update</th>
              <th scope="col">Remove</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data">
              <!-- <td>{{ item.id }}</td> -->
              <td>{{ item.arName }}</td>
              <td>{{ item.enName }}</td>
              <td>
                <img [src]="item.image" alt="{{ item.enName }}" />
              </td>
              <td>  <button class="btn btn-success btn-sm" (click)="goToUpdatedPage(item.id)">Edit</button></td>
              <td>  <button class="btn btn-danger btn-sm" (click)="goToDeleteData(item.id)">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
