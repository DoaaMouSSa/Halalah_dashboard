<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title text-capitalize text-center text-danger">Coupons Data</h4>
        <a [routerLink]="['/dashboard/coupon/create']">New Coupon</a>
        <table class="table table-striped">
          <thead>
            <tr>
              <!-- <th>#</th> -->
              <th> Code </th>
              <th> Discount </th>
              <th> Link </th>
              <th> is Active </th>
              <!-- <th> desctiption </th> -->
              <th scope="col">Update</th>
              <th scope="col">Remove</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data">
              <!-- <td>{{ item.id }}</td> -->
              <td><span class="text-danger text-bold">{{ item.code }}</span></td>
              <td>{{ item.discount }}</td>
              <td>{{(item.link == null) ? "No Link": item.link }}</td>
              <td>{{ item.isActive }}</td>
            
              <td>  <button class="btn btn-success btn-sm" (click)="goToUpdatedPage(item.id)">Edit</button></td>
              <td>  <button class="btn btn-danger btn-sm" (click)="goToDeleteData(item.id)">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
