<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title text-capitalize text-center text-danger">All Notifications</h4>
        <a [routerLink]="['/dashboard/notification/create']">New Notification</a>
        <table class="table table-striped">
          <thead>
            <tr>
              <!-- <th>#</th> -->
           
              <th>English Title </th>
              <th>English Message </th>
              <th>ِArabic Title </th>
              <th>ِArabic Message </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data">
              <td><span class="text-danger text-bold">{{ item.enTitle }}</span></td>
              <td>{{ item.enBody }}</td>
              <!-- <td>{{ item.id }}</td> -->
              <td><span class="text-danger text-bold">{{ item.arTitle }}</span></td>
              <td>{{ item.arBody }}</td>
           
                        </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
